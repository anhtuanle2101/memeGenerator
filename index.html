<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css" type='text/css'>
</head>
<body>
    <h1>MEME Generator</h1>
    <h4>Fill out the below form to create your own Meme</h4>
    <form action="" id='meme-form'>
        <label for="image-url">Image URL*
            <input type="text" id='image-url'>
        </label>
        
        <label for="text-top">Text on Top
            <input type="text" id='text-top'>
        </label>
        
        <label for="text-bottom">Text on Bottom
            <input type="text" id='text-bottom'>
        </label>
        <button>Generate</button>
    </form>
    <section id='meme-list'>

    </section>
    <script src='app.js'></script>
</body>
</html>
